<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Filter symbols by toggling a list</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.5.0/mapbox-gl.css" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.5.0/mapbox-gl.js"></script>
    <style>
        html,body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
        }
        #map{
            height: 100%;
            width: 100%;
        }
		
		.mapboxgl-popup {
		   max-width: 250px;
		}
		.mapboxgl-popup-content {
		   text-align: center;
		   font-family: 'Arial', sans-serif;
		}

		.popup-address {
		  color: navy;
		  font-weight: bold;
		}
		
		.map-overlay {
		  position: absolute;
		  z-index: 100;
		  background: rgba(255, 255, 255, 0.8);
		  font-family: Arial, sans-serif;
		  overflow: auto;
		  border-radius: 3px;
		}

		#legend {
		  /*bottom: 120px;*/
		  top: 20px;
		  left: 20px;
		  padding: 10px;
		  box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
		  line-height: 18px;
		  height: 40px;
		  margin-bottom: 40px;
		  width: 220px;
		}

		.legend-key {
		  display: inline-block;
		  border-radius: 20%;
		  width: 10px;
		  height: 10px;
		  margin-right: 5px;
		}
    </style>
</head>

<body>

    <div id="map"></div>
	<div class="map-overlay" id="legend"></div>
    <script>
		mapboxgl.accessToken = 'pk.eyJ1IjoieXdtYW8iLCJhIjoiY2t1bXMzcW1zMmNrZzJ1cnU0MzRkYWEwZiJ9.opY9AJvPAkfDpdnRyujAwQ';
		var map = new mapboxgl.Map({
		  container: 'map',
		  style: 'mapbox://styles/ywmao/ckur0imtcesx418rz20bba3n9/draft',
		  center: [144.966748, -37.823716],
		  zoom: 13
		});

		map.on('load', e => {
		  let layers = [{
				"name": "Places to Watch Live Music",
			  }];
			  let legend = document.querySelector('#legend');

			  for (let layer of layers) {
				let item = document.createElement('div');

				let key = document.createElement('span');
				key.classList.add('legend-key');
				key.style.backgroundColor = layer.color;

				let value = document.createElement('span');
				value.innerHTML = layer.name;

				item.appendChild(key);
				item.appendChild(value);
				legend.appendChild(item);
			  }

		  map.on('click', 'live-music-venues-1imoel', e => {
			console.log(e.features[0].properties);
			new mapboxgl.Popup()
			  .setLngLat(e.lngLat)
			  .setHTML('<span class="popup-address">' + e.features[0].properties.venue_name + '</span><br>' + 'Address: ' + e.features[0].properties.venue_address + '<br>' + 'Website: ' + e.features[0].properties.website)

			  .addTo(map);
		  });
		});

    </script>


</body>

</html>
